version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        - DATABASE_URL=${DATABASE_URL}
    container_name: nestjs-recruitment-task-api-prod
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
